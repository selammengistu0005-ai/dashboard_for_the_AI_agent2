<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dark-mode"> 
  <nav class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-robot"></i>
      <h2 id="logo-refresh">Dashboard <span>AI</span></h2>
    </div>

    <div class="menu">
      <p class="menu-label">Analytics</p>
      <div class="chart-container">
        <canvas id="intentChart"></canvas>
      </div>
      <div id="stat-summary"></div>
    </div>

    <div class="mode-container">
      <div class="mode-switch" id="mode-switch">
        <div class="mode-knob"></div>
        
        <div class="mode-option active" data-mode="dark">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="mode-option" data-mode="light">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
  </nav>

  <main class="content-area">
    <header class="main-header">
      <div class="header-left">
        <h1>Interaction Logs</h1>
        <p>Live stream of agent conversations</p>
      </div>
      <div class="header-right">
        <button class="agent-switch active" data-agent="lumi2_support">Lumi2 Support</button>
        <button class="agent-switch" data-agent="echo_support">Echo Support</button>
        <span class="status-badge"><span class="dot"></span> Live Sync</span>
      </div>
    </header>

    <section id="logs" class="logs-grid"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
