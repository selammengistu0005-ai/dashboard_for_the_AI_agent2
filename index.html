<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Analytics | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div id="key-overlay" class="overlay">
        <div class="login-box">
            <div class="lock-shield"><i class="fa-solid fa-shield-halved"></i></div>
            <h2>Secure Access</h2>
            <p>Enter your agent's unique access key.</p>
            <div class="password-wrapper">
                <input type="password" id="agent-key-input" placeholder="Enter Access Key...">
                <i id="toggle-password-eye" class="fa-solid fa-eye"></i>
            </div>
            <button id="unlock-btn">Authorize Dashboard</button>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <div class="app-container" id="main-app" style="display: none;">
        
        <aside class="sidebar">
            <div class="logo" id="logo-refresh" title="Refresh Dashboard">
                <div class="logo-icon"><i class="fa-solid fa-robot"></i></div>
                <span>Agent<span>Sync</span></span>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item active" id="nav-monitor"><i class="fa-solid fa-desktop"></i> Live Monitor</div>
                <div class="nav-item" id="nav-train"><i class="fa-solid fa-brain"></i> Train Agent</div>
            </nav>

            <div class="sidebar-chart-container">
                <div class="card chart-card sidebar-card">
                    <canvas id="intentChart"></canvas>
                </div>
            </div>

            <div class="theme-section">
                <div class="toggle-container" id="mode-switch">
                    <div class="toggle-track">
                        <div class="toggle-knob">
                            <i class="fa-solid fa-moon moon-icon"></i>
                            <i class="fa-solid fa-sun sun-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-text">
                    <h1 id="view-title">Live Monitor</h1> <div class="live-indicator">
                        <span class="pulse-dot"></span>
                        <span>Connected to Firebase</span>
                    </div>
                </div>
            </header>

            <div id="training-section" style="display: none;">
    <div class="training-container">
        <div class="training-card">
            <h2 style="font-size: 2.2rem; margin-bottom: 0.5rem;">ðŸ§  Train Your AI</h2>
            <p style="font-size: 1.1rem; color: var(--text-dim); margin-bottom: 1.5rem;">
                Write updates, prices, or rules. Our AI will clean it up for you.
            </p>
            
            <textarea id="instructionsInput" placeholder="e.g. We now have 20% off on Fridays..."></textarea>

            <div class="btn-container" style="margin-bottom: 1.5rem;">
                <button id="done-btn" class="primary-btn">Update Agent</button>
            </div>

            <div id="instructionHistory" class="history-section">
                <h3 class="history-title">Saved Brain Versions</h3>
                <div id="historyList" class="history-list">
                    </div>
            </div>
        </div>
    </div>
</div>

                        <textarea id="messy-input" placeholder="Ex: We are offering a 20% discount on all suites this weekend..."></textarea>
                    </div>

                    <div id="preview-section" class="training-card" style="display: none; border-top: 3px solid var(--primary-accent);">
                        <h3>âœ¨ AI Refined Logic</h3>
                        <div id="clean-preview" class="instruction-box"></div>
                    </div>
                </div>
            </div>

            <div class="logs-wrapper">
                <div id="logs" class="logs-flex-container">
                    </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
