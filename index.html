<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div id="key-overlay">
        <h2>Professional Access</h2>
        <p>Enter your unique agent key to view logs.</p>
        
        <div class="password-wrapper">
            <input type="password" id="agent-key-input" placeholder="Access Key">
            <i id="toggle-password-eye" class="fa-solid fa-eye"></i>
        </div>

        <button id="unlock-btn">Unlock</button>
        <p id="auth-error" class="error-msg"></p>
    </div>

    <div class="app-container" id="main-app" style="display: none;">
        <aside class="sidebar">
            <div class="logo" id="logo-refresh">
                <i class="fa-solid fa-robot"></i> 
                <span>Dashboard AI</span>
            </div>
            <nav>
                <div class="nav-item active">
                    <i class="fa-solid fa-chart-pie"></i> Overview
                </div>
            </nav>
            <div class="theme-switch" id="mode-switch">
                <span class="mode-option" data-mode="dark">üåô</span>
                <span class="mode-option" data-mode="light">‚òÄÔ∏è</span>
            </div>
        </aside>

        <main>
            <header>
                <h1>Live Agent Monitor</h1>
                <div class="status-badge">‚óè Live</div>
            </header>

            <div class="dashboard-grid">
                <div class="card chart-card">
                    <h3>Intent Analytics</h3>
                    <div class="chart-container">
                        <canvas id="intentChart"></canvas>
                    </div>
                </div>

                <div class="card logs-card">
                    <h3>Interaction History</h3>
                    <div id="logs" class="logs-list">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
