<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dark-mode"> <nav class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-robot"></i>
      <h2>Dashboard <span>AI</span></h2>
    </div>
    <div class="menu">
      <p class="menu-label">Analytics</p>
      <div class="chart-container">
        <canvas id="intentChart"></canvas>
      </div>
      <div id="stat-summary"></div>
    </div>
    <button id="theme-toggle" class="theme-btn">
      <i class="fa-solid fa-moon"></i> <span>Dark Mode</span>
    </button>
  </nav>

  <main class="content-area">
    <header class="main-header">
      <div class="header-left">
        <h1>Interaction Logs</h1>
        <p>Live stream of agent conversations</p>
      </div>
      <div class="header-right">
        <span class="status-badge"><span class="dot"></span> Live Sync</span>
      </div>
    </header>

    <section id="logs" class="logs-grid"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
