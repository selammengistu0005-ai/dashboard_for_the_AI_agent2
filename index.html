<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="dark-mode"> 

  <div id="key-overlay" class="auth-overlay">
    <div class="auth-card">
      <div class="auth-icon">
        <i class="fa-solid fa-shield-halved"></i>
      </div>
      <h2>Agent Access Required</h2>
      <p>Please enter your unique access key to view logs.</p>
      
      <div class="input-group">
        <input type="password" id="agent-key-input" placeholder="••••••••••••••••">
        <button id="unlock-btn">
          <span>Unlock Dashboard</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <p id="auth-error" class="error-text"></p>
    </div>
  </div>

  <nav class="sidebar" id="sidebar-main" style="display: none;">
    <div class="logo">
      <i class="fa-solid fa-robot"></i>
      <h2 id="logo-refresh">Dashboard <span>AI</span></h2>
    </div>

    <div class="menu">
      <p class="menu-label">Analytics</p>
      <div class="chart-container">
        <canvas id="intentChart"></canvas>
      </div>
      <div id="stat-summary"></div>
    </div>

    <div class="mode-container">
      <div class="mode-switch" id="mode-switch">
        <div class="mode-knob"></div>
        <div class="mode-option active" data-mode="dark">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="mode-option" data-mode="light">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
    </div>
  </nav>

  <main class="content-area" id="content-main" style="display: none;">
    <header class="main-header">
      <div class="header-left">
        <h1>Interaction Logs</h1>
        <p>Live stream of agent conversations</p>
      </div>
      <div class="header-right">
        <button class="agent-switch active" data-agent="echo-support">Echo Support</button>
        <button class="agent-switch" data-agent="vilto_support">Vilto Support</button>
        <button class="agent-switch" data-agent="tres_support">Tres Support</button>
        <span class="status-badge"><span class="dot"></span> Live Sync</span>
      </div>
    </header>

    <section id="logs" class="logs-grid"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
