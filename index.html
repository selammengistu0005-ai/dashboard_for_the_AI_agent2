<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Analytics | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div id="key-overlay" class="overlay">
        <div class="login-box">
            <div class="lock-shield"><i class="fa-solid fa-shield-halved"></i></div>
            <h2>Secure Access</h2>
            <p>Enter your agent's unique access key.</p>
            <div class="password-wrapper">
                <input type="password" id="agent-key-input" placeholder="Enter Access Key...">
                <i id="toggle-password-eye" class="fa-solid fa-eye"></i>
            </div>
            <button id="unlock-btn">Authorize Dashboard</button>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <div class="app-container" id="main-app" style="display: none;">
        
        <aside class="sidebar">
            <div class="logo" id="logo-refresh" title="Refresh Dashboard">
                <div class="logo-icon"><i class="fa-solid fa-robot"></i></div>
                <span>Agent<span>Sync</span></span>
            </div>

            <div class="sidebar-chart-container">
                <div class="card chart-card sidebar-card">
                    <canvas id="intentChart"></canvas>
                </div>
                <button id="scroll-to-kb" class="sidebar-action-btn">
                    <i class="fa-solid fa-pen-to-square"></i> Edit Agent Knowledge
                </button>
            </div>

            <div class="theme-section">
                <div class="toggle-container" id="mode-switch">
                    <div class="toggle-track">
                        <div class="toggle-knob">
                            <i class="fa-solid fa-moon moon-icon"></i>
                            <i class="fa-solid fa-sun sun-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
    <header class="dashboard-header">
        <div class="header-text">
            <h1>Live Monitor</h1>
            <div class="live-indicator">
                <span class="pulse-dot"></span>
                <span>Connected to Firebase</span>
            </div>
        </div>
    </header>

    <div class="logs-wrapper">
        <div id="logs" class="logs-flex-container"></div>
    </div>

    <section id="knowledge-base-section" class="kb-container" style="padding: 2rem; margin-bottom: 0;">
        <div class="kb-card">
            <div class="kb-header">
                <h3><i class="fa-solid fa-book-open"></i> Knowledge Memory</h3>
                <p>Update your inventory or prices. Changes apply to the AI instantly.</p>
            </div>
            
            <div class="kb-form">
                <div id="kb-branches-container">
                    <div class="kb-branch-row">
                        <input type="text" class="kb-name" placeholder="Item Name">
                        <input type="number" class="kb-price" placeholder="Price (ETB)">
                        <input type="text" class="kb-desc" placeholder="Details/Description">
                        <button class="remove-branch-btn" onclick="this.parentElement.remove()"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="kb-form-actions">
                    <button id="add-branch-btn"><i class="fa-solid fa-plus"></i> Add Another Branch</button>
                    <button id="add-kb-item" class="save-all-btn"><i class="fa-solid fa-cloud-arrow-up"></i> Commit All to Memory</button>
                </div>
            </div>

            <div class="kb-list-wrapper">
                <table class="kb-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Details</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="kb-items-list"></tbody>
                </table>
            </div>
        </div>
    </section>
    </main>
</div> <script type="module" src="app.js"></script>
</body>
</html>
