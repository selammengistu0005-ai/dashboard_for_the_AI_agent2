<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Analytics | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div id="key-overlay" class="overlay">
        <div class="login-box">
            <div class="lock-shield"><i class="fa-solid fa-shield-halved"></i></div>
            <h2>Secure Access</h2>
            <p>Enter your agent's unique access key.</p>
            <div class="password-wrapper">
                <input type="password" id="agent-key-input" placeholder="Enter Access Key...">
                <i id="toggle-password-eye" class="fa-solid fa-eye"></i>
            </div>
            <button id="unlock-btn">Authorize Dashboard</button>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <div class="app-container" id="main-app" style="display: none;">
        
        <aside class="sidebar">
            <div class="logo" id="logo-refresh" title="Refresh Dashboard">
                <div class="logo-icon"><i class="fa-solid fa-robot"></i></div>
                <span>Agent<span>Sync</span></span>
            </div>

            <div class="sidebar-chart-container">
                <div class="card chart-card sidebar-card">
                    <canvas id="intentChart"></canvas>
                </div>
            </div>

            <div class="theme-section">
                <div class="toggle-container" id="mode-switch">
                    <div class="toggle-track">
                        <div class="toggle-knob">
                            <i class="fa-solid fa-moon moon-icon"></i>
                            <i class="fa-solid fa-sun sun-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-text">
                <h1>Live Monitor</h1>
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    <span>Connected to Firebase</span>
                </div>
            </div>
            <div class="dashboard-tabs">
                <button id="tab-all" class="tab-btn active">History</button>
                <button id="tab-live" class="tab-btn">
                    <i class="fa-solid fa-headset"></i> Live Questions
                </button>
            </div>
        </div>
    </header>

    <div class="logs-wrapper">
        <div id="escalation-alerts"></div>
        
        <div id="logs" class="logs-flex-container"></div>
        
        <div id="empty-state" style="display:none; text-align:center; margin-top:100px; color:var(--text-dim);">
            <i class="fa-solid fa-circle-check" style="font-size: 3rem; color: #10b981; margin-bottom: 1rem;"></i>
            <p>No active live requests. All quiet!</p>
        </div>
    </div>

    <div id="reply-area" class="admin-reply-box" style="display:none;">
        <div class="reply-container">
            <input type="text" id="admin-reply-input" placeholder="Type your message to the user...">
            <button id="send-reply-btn">
                <i class="fa-solid fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
</main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
