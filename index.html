<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div id="key-overlay" class="overlay">
        <div class="lock-card">
            <i class="fa-solid fa-shield-halved lock-icon"></i>
            <h2>Client Access</h2>
            <p>Please enter your agent's secret access key to continue.</p>
            
            <div class="input-group">
                <input type="password" id="agent-key-input" placeholder="Enter Access Key...">
                <i id="toggle-password-eye" class="fa-solid fa-eye eye-toggle"></i>
            </div>
            
            <button id="unlock-btn">
                <span>Unlock Dashboard</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <div class="app-container">
        <aside id="sidebar-main" class="sidebar" style="display: none;">
            <div class="sidebar-header">
                <div id="logo-refresh" class="logo">
                    <i class="fa-solid fa-robot"></i>
                    <span>Dashboard AI</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item active"><i class="fa-solid fa-chart-line"></i> Analytics</div>
                <div class="nav-item"><i class="fa-solid fa-history"></i> Log History</div>
                <div class="nav-item"><i class="fa-solid fa-gear"></i> Settings</div>
            </nav>

            <div class="theme-controls">
                <p>Appearance</p>
                <div id="mode-switch" class="mode-switch">
                    <div class="mode-option" data-mode="dark"><i class="fa-solid fa-moon"></i></div>
                    <div class="mode-option" data-mode="light"><i class="fa-solid fa-sun"></i></div>
                </div>
            </div>
        </aside>

        <main id="content-main" class="main-content" style="display: none;">
            <header class="content-header">
                <h1>Interaction Insights</h1>
                <div class="status-badge"><span class="dot"></span> Live Data</div>
            </header>

            <div class="dashboard-grid">
                <div class="chart-section">
                    <h3>Intent Distribution</h3>
                    <div class="canvas-container">
                        <canvas id="intentChart"></canvas>
                    </div>
                </div>

                <div class="logs-section">
                    <h3>Live Interaction Logs</h3>
                    <div id="logs" class="logs-container">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
